<section >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h1 class="text-center">SETTINGS &nbsp;<i class="fas fa-cogs"></i></h1>
          <hr>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
               <img [src]="data.user.picture" alt="{{data.user.name}}" class="card-img-top" width="200">
              </div>
              <div class="card-body">
                <h5 class="card-title">USERNAME: <span>{{data.user.name}}</span></h5>
                <hr>
                <p [style.font-weight]="'bold'">EMAIL:{{data.user.email}}</p>
                <p></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
      </div>
      <div class="col-md-6">

      </div>
    </div>
  </div>
</section>
